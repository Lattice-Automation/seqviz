name: CI/CD

on:
  push:
    branches: [ typescript ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Run Prettier formatter
      run: npx prettier --check ./src/**
    - name: Run Eslint
      run: npx eslint ./src --quiet
    - name: Run tsc
      run: npx tsc ./src/*.tsx
    - name: build Seqviz
      run: npm run build
    - name: Run Unit Tests
      run: npm run test:ci
